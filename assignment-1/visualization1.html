<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Assignment 1B Dylan Francis</title>
  <link rel="stylesheet" href="./visualization1.css">
</head>
<body class="body">
  <svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
    <text x="100" y="100">Jan</text>
    <line x1="110" y1="105" x2="110" y2="115" style="stroke:black;stroke-width:1" />
    <text x="175" y="100">Feb</text>
    <line x1="185" y1="105" x2="185" y2="115" style="stroke:black;stroke-width:1" />
    <text x="250" y="100">Mar</text>
    <line x1="260" y1="105" x2="260" y2="115" style="stroke:black;stroke-width:1" />
    <text x="325" y="100">Apr</text>
    <line x1="335" y1="105" x2="335" y2="115" style="stroke:black;stroke-width:1" />
    <text x="400" y="100">May</text>
    <line x1="410" y1="105" x2="410" y2="115" style="stroke:black;stroke-width:1" />
    <text x="475" y="100">Jun</text>
    <line x1="485" y1="105" x2="485" y2="115" style="stroke:black;stroke-width:1" />
    <text x="550" y="100">Jul</text>
    <line x1="560" y1="105" x2="560" y2="115" style="stroke:black;stroke-width:1" />
    <text x="625" y="100">Aug</text>
    <line x1="635" y1="105" x2="635" y2="115" style="stroke:black;stroke-width:1" />
    <text x="700" y="100">Sep</text>
    <line x1="710" y1="105" x2="710" y2="115" style="stroke:black;stroke-width:1" />
    <text x="775" y="100">Oct</text>
    <line x1="785" y1="105" x2="785" y2="115" style="stroke:black;stroke-width:1" />
    <text x="850" y="100">Nov</text>
    <line x1="860" y1="105" x2="860" y2="115" style="stroke:black;stroke-width:1" />
    <text x="925" y="100">Dec</text>
    <line x1="935" y1="105" x2="935" y2="115" style="stroke:black;stroke-width:1" />

    <text x="0" y="200" fill="black">2016</text>
    <line x1="100" y1="200" x2="1000" y2="200" style="stroke:black;stroke-width:2" />
    <circle id="winter-storm-freeze" r="25" cx="125" cy="200" fill="#ccc" opacity="0.6" />
    <circle id="drought-wildfire" r="35" cx="330" cy="200" fill="#ffffd9" opacity="0.6" />
    <circle id="flooding" r="45" cx="530" cy="200" fill="#41b6c4" opacity="0.6" />
    <circle id="tropical-cyclone" r="30" cx="730" cy="200" fill="#081d58" opacity="0.6" />
    <circle id="severe-storm" r="50" cx="950" cy="200" fill="#c7e9b4" opacity="0.6" />

    <text x="0" y="400" fill="black">2017</text>
    <line x1="100" y1="400" x2="1000" y2="400" style="stroke:black;stroke-width:2" />
    <circle id="winter-storm-freeze" r="40" cx="140" cy="400" fill="#ccc" opacity="0.6" />
    <circle id="drought-wildfire" r="20" cx="330" cy="400" fill="#ffffd9" opacity="0.6" />
    <circle id="flooding" r="55" cx="530" cy="400" fill="#41b6c4" opacity="0.6" />
    <circle id="tropical-cyclone" r="35" cx="730" cy="400" fill="#081d58" opacity="0.6" />
    <circle id="severe-storm" r="30" cx="970" cy="400" fill="#c7e9b4" opacity="0.6" />
  </svg>
</body>
</html>
